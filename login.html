<!DOCTYPE html>
<html>
	<head>
		<title>Twime - Log In</title>
		<link rel="icon" type="image/png" href="logo.png" sizes="40x20">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div id="logo">
				
				<h3>  TWIME</h3>
				
			</div>
			<div id="login">
				<form>
					<input id="username" type="text" name="username" placeholder="Email or username">
					<input id="password"type="password" name="psw" placeholder="Password">
					<button type="submit">Log In</button>
				</form>
			</div>
		</header>
		<div id="wrapper">
			<div id="intro">
				<div><h3 id="sitetitle">The world in my eyes </h3> </div>
				<p> Talk, share and react </p>
			
		</div>
		<div id="signup">
			<div><span>New to Twime? </span></div>
			<div><span>Register and share your best moments</span></div>
			<form>
			<div><input id="reg_name" type="text"  placeholder="Your name"></div>
			<div><input id="reg_surname" type="text"  placeholder="Your surname"></div>
			<div><input id="reg_password" type="password"  placeholder="Your new password"></div>
			<div><input id="reg_number" type="text"  placeholder="Your phone number"></div>
			<div id="male"><input type="checkbox" value="Male" id="malechb">
			<label for="malechb">Male</label></div>

			<div id="female"><input type="checkbox" value="Female" id="femalechb">
			<label for="femalechb">Female</label></div>
			<div><button type="submit" id="signup_btn">Sign up</button></div>
			</form>
		</div>
	</body>
</html>
